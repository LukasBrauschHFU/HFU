<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Character Creator</title>
	<link rel="stylesheet" href="CocktailBar.css" type="text/css" media="screen" />
	<script src="GenerateContent.js" type="text/javascript" charset="utf-8"></script>
	<script src="CocktailBar.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<h1>Character Creator</h1>
		<p>Character Creator Test</p>
	</header>

    <form id="form">
		<div>
			<h2>Choose here</h2>
            <fieldset>
				<legend>Name</legend>
				
                    <input type = "text"
                           id = "Mytext"
                           value = "Insert Name here" />
                 
            </fieldset>
            <fieldset>
				<legend>Gender</legend>
				<input type="radio" name="Container" id="slim" value="Male" checked />
				<label for="slim">Male</label>
				<input type="radio" name="Container" id="wide" value="Female"  />
				<label for="wide">Female</label>
				<input type="radio" name="Container" id="paper" value="Other"  />
				<label for="paper">Other</label>
            </fieldset>
            <fieldset id="Race">
                <legend>Race</legend>
            </fieldset>
            <fieldset id="Class">
                <legend>Class</legend>
            </fieldset>
			<fieldset>
				<legend>Height</legend>
				<span id="slider">
					<span>
						1.0 Meter
						<input type="range" name="Amount" id="amount" min="1.00" max="2.50" step="0.1" value="1">
						2.5 Meter
					</span>
					
				</span>
			</fieldset>
			<fieldset>
				<legend>Weight</legend>
				<span id="slider2">
					<span>
						30 KG
						<input type="range" name="Weight" id="weight" min="30.0" max="300.0" step="10" value="30.0">
						300 KG
					</span>
					
				</span>
			</fieldset>
            <fieldset id="Weapons">
                <legend>Weapons</legend>
            </fieldset>
			<fieldset>
				<legend>Eyecolor</legend>
				<span id="eyecolor">
					<span>
						
						<input type="color" name="Eyecolor" id="eyecolor" value="#cc0000" >
						
					</span>
				</span>
			</fieldset>
			<fieldset>
				<legend>Haircolor</legend>
				<span id="haircolor">
					<span>
						
						<input type="color" name="Haircolor" id="haircolor" value="#993300">
						
					</span>
				</span>
			</fieldset>
			<fieldset>
				<legend>Clothcolor</legend>
				<span id="clothcolor">
					<span>
						
						<input type="color" name="Clothcolor" id="clothcolor" value="#cc0000">
						
					</span>
				</span>
			</fieldset>
            <fieldset id="Accessoires">
                <legend>Accessoires</legend>
            </fieldset>
            <fieldset>
				<legend>Backstory</legend>
				<textarea rows="4" cols="50">
Write backstory here
				</textarea>
			</fieldset>
			<fieldset>
				<legend>Birth date</legend>
				<input type="date"
            </fieldset>
		</div>
	</form>

	<div>
		<h2>Your character</h2>
		<div id="order">
			...
		</div>
		<button type="reset" form="form">Reset</button>
		<button type="button" form="form">Finalize</button>
	</div>

</body>

</html>
